<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
</head>
<body>
    <div class="post">
        <div class="post-header">
            <span class="icon"><i class="fa-brands fa-html5"></i></span>
            <div class="text">
                <p><strong>El Último Superviviente</strong></p>
                <p>Commonwealth, Nueva Inglaterra, USA</p>
            </div>
            <span class="menu"><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
        <div class="post-img">
            <img src="https://static.wikia.nocookie.net/fallout/images/b/b9/Dogmeat_Fallout4.jpg/revision/latest?cb=20151021134428&path-prefix=es" alt="foto">
        </div>
        <div class="post-body">
            <div class="icons">
                <span class="like"><i class="fa-regular fa-heart"></i></span>
                <span class="comment"><i class="fa-regular fa-comment"></i></span>
                <span class="share"><i class="fa-regular fa-paper-plane"></i></span>
                <span class="save"><i class="fa-regular fa-bookmark"></i></span>
            </div>
            <div class="body">
                <div class="likes-info">
                    <p>Le gusta a <strong>Minutemen</strong>, <strong>Piper</strong>, <strong>Nick Valentine</strong> y otros 20</p>
                </div>
                <p>Albóndiga, mi leal compañero del yermo</p>
            </div>
        </div>
    </div>
</body>
</html>
